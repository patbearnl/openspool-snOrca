name: Release Android APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Build debug APK
        working-directory: android/openspool-tag-writer
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Rename APK
        run: |
          cp android/openspool-tag-writer/app/build/outputs/apk/debug/app-debug.apk snOrca-openspool-ntag.apk

      - name: Create/Update GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: snOrca-openspool-ntag.apk
          generate_release_notes: true
